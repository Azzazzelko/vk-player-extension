<!doctype html>
<html>
	<head>
  		<meta charset="UTF-8">
    	<title>Options</title>
		<link rel="stylesheet" href="styles/options.css">
	</head>
	<body>
	<header class="header">
		<div class="wrapper">
			<div class="header-title">Options</div>
			<div class="header-name">VK-Player</div>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<h1 class="title-h1">Enable Notifications</h1>
			<ul class="notifications-list">
				<li class="notifications-item">
					<label class="notifications__label-cont">
						<input class="notifications__radio" type="radio" name="notifications_status" value="1" checked>
						<div class="notifications__label-in">ON</div>
					</label>
				</li>
				<li class="notifications-item">
					<label class="notifications__label-cont">
						<input class="notifications__radio" type="radio" name="notifications_status" value="0">
						<div class="notifications__label-in">OFF</div>
					</label>
				</li>
			</ul>
			<h1 class="title-h1">Change Skin</h1>
			<ul class="skins-list">
				<li class="skins-item">
					<label class="skins__label-cont">
						<input class="skins__radio" type="radio" name="current_skin" value="popup" checked>
						<div class="skins__label-in">
							<img class="skins__img" src="images/newPlayer/skin_img.png" alt="skin">
						</div>
					</label>
				</li>
				<li class="skins-item">
					<label class="skins__label-cont">
						<input class="skins__radio" type="radio" name="current_skin" value="skins/skin_blue">
						<div class="skins__label-in">
							<img class="skins__img" src="images/skins/skin_blue/skin_img.png" alt="skin">
						</div>
					</label>
				</li>
				<li class="skins-item">
					<label class="skins__label-cont">
						<input class="skins__radio" type="radio" name="current_skin" value="skins/skin_green">
						<div class="skins__label-in">
							<img class="skins__img" src="images/skins/skin_green/skin_img.png" alt="skin">
						</div>
					</label>
				</li>
				<li class="skins-item">
					<label class="skins__label-cont">
						<input class="skins__radio" type="radio" name="current_skin" value="skins/skin_mini">
						<div class="skins__label-in">
							<img class="skins__img" src="images/skins/skin_mini/skin_img.png" alt="skin">
						</div>
					</label>
				</li>
			</ul>
		</div>
	</main>

	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
